<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week Facts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <ul>
            <li>This is week number <span id="this-week"></span> of the year (<span id="this-week-percentage"></span>)</li>
            <li>We are in day number <span id="day-number"></span> of the week (<span id="day-percentage"></span>)</li>
            <li>There are <span id="weeks-until-trip"></span> weeks left until my trip</li>
            <li>There are <span id="weeks-until-end"></span> weeks left in the year (<span id="weeks-end-percentage"></span>)</li>
        </ul>
         
    </div>
</body>
</html>
